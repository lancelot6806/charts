# Default values for smtp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: namshi/smtp
  pullPolicy: IfNotPresent

# name of existing secret with an smtp config
existingSecret:

# documentation for keys at https://hub.docker.com/r/namshi/smtp/
config:
  #MAILNAME: smtp
  DISABLE_IPV6: "1"
  #SMARTHOST_ADDRESS: mail.example.com
  #SMARTHOST_PORT: "587"
  #SMARTHOST_USER: myuser
  #SMARTHOST_PASSWORD: secret
  #SMARTHOST_ALIASES: "*.example.com"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 25

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
